name: Build and generate JAR

on:
  push:
    branches: main
    tags:
    - '*'
  pull_request:
    branches: main

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@d23c38fad3e837961b39af2b98b046694927aca4
      - name: Build project
        run: ./gradlew build
      
  release:  
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v3
      - uses: jacobtomlinson/gha-find-replace@v3
        name: Set Spigot plugin version
        with:
          find: "version: 1.0.0"
          replace: "version: ${{ github.ref_name }}"
          regex: false
          include: "**plugin.yml"
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@d23c38fad3e837961b39af2b98b046694927aca4
      - name: Generate jar with Gradle
        run: ./gradlew shadowJar
      - name: Upload generated artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jar-files
          path: |
            build/libs/*.jar

      - name: "Create release"
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            build/libs/*.jar
